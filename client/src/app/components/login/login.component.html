<div class="{{messageStatus}}" role="alert">
  {{message}}
</div>

<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
      novalidate
      class="needs-validation">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input id="username"
             type="text"
             name="username"
             class="form-control"
             autocomplete="off"
             placeholder="*Username"
             [formControlName]="'username'"
             [ngClass]="{'is-invalid': form.get('username').invalid && (form.get('username').dirty  || form.get('username').touched)}">
      <div class="invalid-feedback">
        <div *ngIf="form.get('username').errors?.required">
          Name is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input id="password"
             type="password"
             name="password"
             class="form-control"
             autocomplete="off"
             placeholder="*Password"
             [formControlName]="'password'"
             [ngClass]="{'is-invalid': form.get('password').invalid && (form.get('password').dirty  || form.get('password').touched)}">
      <div class="invalid-feedback">
        <div *ngIf="form.get('password').errors?.required">
          Password is required
        </div>
      </div>
    </div>
  </div>
  <input type="submit"
         class="btn btn-primary"
         value="Submit">
</form>
<!--[disabled]="form.invalid"-->

<p>Form value: {{ form.value | json }}</p>
<p>Form value: {{ form.invalid | json }}</p>
